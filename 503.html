<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="503 Service Unavailable">
<meta name="author" content="">
<title>503 Service Unavailable</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<style>
/* Error Page Inline Styles */
body {
	background: rgb(51,68,85);
	background: linear-gradient(45deg, rgba(51,68,85,1) 0%, rgba(138,146,153,1) 100%);
	color: #ececec;
}
main {
	height: 100vh
}
.title {
	color: rgba(255, 255, 255, .35)
}
/* Colors */
.green {color:#5cb85c;}
.orange {color:#f0ad4e;}
.red {color:#d9534f;}
</style>
<script type="text/javascript">
	function loadDomain() {
		var display = document.getElementById("display-domain");
		display.innerHTML = document.domain;
	}
</script>
</head>
<body onload="javascript:loadDomain();">
	<main class="my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="heading my-4">
						<h1 class="title">503 Service Unavailable</h1>
						<h3>The web server is returning an unexpected temporary error for <em><span id="display-domain"></span></em>.</h3>
					</div>

					<hr>

					<div class="body-content my-4">
						<p>The server is temporarily unable to service your request due to maintenance downtime or capacity problems.</p>

						<p><button onclick=javascript:checkSite(); class="btn btn-sm btn-dark btn-block">Check to see if this website down for everyone or just you.</button>
							<script type="text/javascript">
									function checkSite(){
										var currentSite = window.location.hostname;
											window.location = "http://isup.me/" + currentSite;
									}
							</script></p>

						<ul class="list-inline mt-4">
							<li class="list-inline-item">
								<a href="javascript:document.location.reload(true);" class="btn btn-outline-secondary text-white rounded-pill"><i class="fas fa-sync-alt mr-3"></i>Refresh This Page Again</a></li>
							<li class="list-inline-item">
								<button onclick=javascript:checkSite(); class="btn btn-outline-secondary text-white rounded-pill"><i class="fa fa-home mr-3"></i>Take Me To The Homepage</button>
								<script type="text/javascript">
									function checkSite(){
										var currentSite = window.location.hostname;
										window.location = "http://" + currentSite;
									}
								</script>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
